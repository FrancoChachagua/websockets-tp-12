<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Pasteleria</title>
</head>
<body class="p-5 ">
    <div class="p-6">
        <h4>Bienvenidos a la panaderia!</h4>
        <p>Este es el formulario</p>
        <a href="/productos">
            <button> Ir hacia la vista de productos</button>
        </a> 
        <hr>
    </div>
    <!-- form -->
    <div id="formPost" class="bg-white p-4 border border-dark">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center bg-dark">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="addProducts" name="addProducts" class="form" action="" method="post">
                            <h3 class="text-center text-white mt-4"><p>Ingrese producto:</p><br></h3>
                            <div class="form-group">
                                <label for="title" class="text-white">Nombre:</label><br>
                                <input type="text" name="title" required id="title" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="price" class="text-white">Precio:</label><br>
                                <input name="price" required type="number" id="price" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="image" class="text-white">Imagen del producto:
                                </label><br>
                                <input type="file" name="image" id="file" required>
                            </div>
                            <div id="register-link" class="text-center"><br>
                                <button type="submit" class="btn btn-primary mb-5">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="handlebarsTable">
        </div>
    </div>
    <!-- end form -->
    <hr>
    <!-- chat -->
    <div id="chatInRealTime" class="bg-white p-4 border border-dark" >
        <div class="ml-4 pd-4">
            <h1 class="text-dark">Centro de mensajes</h1>
            <form id="formChatLive" action="">
                <input id="email" type="email" name="email" placeholder="jorgepasteleria@gmail.com">
            <hr>
            <div id="container">
                <p id="chat"></p>
            </div>
            <input id="message" name="message" type="text" placeholder="Escribe un mensaje!"> 
                <span> 
                    <button id="btnFormChat"class="btn btn-primary ml-4">Enviar!</button>
                </span>
            </form>
        </div>
    </div>
    <!-- end chat -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js" type="text/javascript" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
